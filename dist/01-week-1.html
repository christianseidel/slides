</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="nf-theme" data-marpit-pagination="6" data-marpit-pagination-total="93" style="--paginate:true;--theme:nf-theme;">
<h2>Shell Basics</h2>
<ul>
<li>
<p><a href="https://github.com/LeCoupa/awesome-cheatsheets/blob/master/languages/bash.sh">Cheat sheet</a></p>
</li>
<li>
<p>Unix-syntax: <code>&lt;command&gt; --&lt;option&gt; &lt;parameter&gt;</code></p>
</li>
</ul>
<table>
<thead>
<tr>
<th>Befehl</th>
<th></th>
</tr>
</thead>
<tbody>
<tr>
<td><code>pwd</code></td>
<td>Pfad des aktuellen Ordners</td>
</tr>
<tr>
<td><code>ls</code></td>
<td>Dateien im Ordner ausgeben</td>
</tr>
<tr>
<td><code>cd path/to/something</code></td>
<td>In den Ordner <code>path/to/something</code> wechseln</td>
</tr>
<tr>
<td><code>cd ..</code></td>
<td>In den nächsthöheren Ordner wechseln</td>
</tr>
<tr>
<td><code>echo &quot;Hey&quot;</code></td>
<td>Gibt &quot;Hey&quot; aus</td>
</tr>
<tr>
<td><code>mkdir my-folder</code></td>
<td>Legt den Ordner <code>my-folder</code> an</td>
</tr>
<tr>
<td><code>rm -rf my-folder</code></td>
<td>Löscht <code>my-folder</code> und alle Unterordner</td>
</tr>
<tr>
<td><code>sh ./script.sh</code></td>
<td>Führt das Skrip <code>script.sh</code> aus</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="nf-theme" data-marpit-pagination="7" data-marpit-pagination-total="93" style="--paginate:true;--theme:nf-theme;">
<h2>Sh scripts</h2>
<ul>
<li>Befehlsabfolge automatisieren</li>
<li>Dateiendung .sh</li>
</ul>
<ol>
<li>
<p>Script erstellen indem Ausgabe in Datei umgeleitet wird (<code>&gt;&gt;</code>)</p>
<pre><code class="language-shell"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>echo “echo Hallo” &gt;&gt; script.sh
</span></span></foreignObject></svg></code></pre>
</li>
<li>
<p>Ausführen</p>
<pre><code class="language-shell"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-meta">$</span><span class="bash"> sh ./script.sh</span>
</span></span></foreignObject></svg></code></pre>
</li>
<li>
<p>Executable machen</p>
<pre><code class="language-shell"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-meta">$</span><span class="bash"> chmod +x script.sh</span>
<span class="hljs-meta">$</span><span class="bash"> ./script.sh</span>
</span></span></foreignObject></svg></code></pre>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="nf-theme" data-marpit-pagination="8" data-marpit-pagination-total="93" style="--paginate:true;--theme:nf-theme;">
<h2>Aufgaben: Shell</h2>
<ol>
<li>
<p>Mach dich mit der Shell vertraut indem du über die shell</p>
<ul>
<li>einen Ordner für zukünftige Projekte anlegst</li>
<li>neue unter Ordner anlegst und wieder löscht</li>
</ul>
</li>
<li>
<p>Schreibe ein Skript das “Hallo World” ausgibt</p>
</li>
<li>
<p>Erweiter das Skript um eine Nutzereingabe mittels der folgenden Zeilen und versuche die Funktion nachzuvollziehen</p>
<pre><code class="language-shell"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>echo Hallo wer bist du?
read varname
echo Hallo $varname
</span></span></foreignObject></svg></code></pre>
</li>
<li>
<p>Installiere brew über das Terminal</p>
<pre><code class="language-shell"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>/bin/bash -c &quot;$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)&quot;
</span></span></foreignObject></svg></code></pre>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="nf-theme" data-marpit-pagination="9" data-marpit-pagination-total="93" style="--paginate:true;--theme:nf-theme;">
<h1>Git</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="nf-theme" data-marpit-pagination="10" data-marpit-pagination-total="93" style="--paginate:true;--theme:nf-theme;">
<h2>Versionierung mit Git</h2>
<ul>
<li>Dateien eines Ordners versionieren</li>
<li>Versionen wieder herstellen</li>
<li>Zwischen Versionen wechseln</li>
<li>Versionen mit anderen Entwicklern teilen</li>
</ul>
<p><a href="https://www.youtube.com/watch?v=8oRjP8yj2Wo">Video: Git Basics</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="nf-theme" data-marpit-pagination="11" data-marpit-pagination-total="93" style="--paginate:true;--theme:nf-theme;">
<h1>Git local</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="nf-theme" data-marpit-pagination="12" data-marpit-pagination-total="93" style="--paginate:true;--theme:nf-theme;">
<h2>Repository</h2>
<p>Ordner mit Versionsverwaltung. Der <em>root</em> - Ordner des Projekts.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="nf-theme" data-marpit-pagination="13" data-marpit-pagination-total="93" style="--paginate:true;--theme:nf-theme;">
<h2>Commit</h2>
<p>Eine Version aller Dateien im Repository.</p>
<ul>
<li>Id</li>
<li>Dateiänderungen</li>
<li>Nutzer</li>
<li>Nachricht</li>
<li>Referenz auf die vorherige Version</li>
<li>Zeitstempel</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="nf-theme" data-marpit-pagination="14" data-marpit-pagination-total="93" style="--paginate:true;--theme:nf-theme;">
<h2>Tree</h2>
<p>Ein Commit verweist auf einen vorherigen Commit, hierdurch entsteht eine Baumstruktur.</p>
<ul>
<li>Versionsverlauf</li>
<li>Kann mehrere Pfade haben</li>
<li>Pfade zeigen immer in eine Richtung</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="nf-theme" data-marpit-pagination="15" data-marpit-pagination-total="93" style="--paginate:true;--theme:nf-theme;">
<h2>Head</h2>
<p>Head-Label zeigt auf momentane Ordnerversion</p>
<ul>
<li>Durch Auschecken einer anderen Version wird der Head verschoben</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="nf-theme" data-marpit-pagination="16" data-marpit-pagination-total="93" style="--paginate:true;--theme:nf-theme;">
<h2>Branch</h2>
<p>verschiebbares Label</p>
<ul>
<li>Verweist auf einen commit</li>
<li>Die Standardbranch wird meist <strong>main</strong> oder <strong>master</strong> genannt</li>
<li>Vereinfacht die Navigation im Baum</li>
<li>Meistens wird ein checkout von Branches gemacht</li>
<li>Entwickelt wird auf einem Branch</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="nf-theme" data-marpit-pagination="17" data-marpit-pagination-total="93" style="--paginate:true;--theme:nf-theme;">
<h2>Branch Commit Workflow</h2>
<ol>
<li>Commit von Änderungen</li>
<li>Head-Label verschieben</li>
<li>Branch-Label verschieben</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="nf-theme" data-marpit-pagination="18" data-marpit-pagination-total="93" style="--paginate:true;--theme:nf-theme;">
<h2>Repository anlegen</h2>
<pre><code class="language-shell"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>git init
</span></span></foreignObject></svg></code></pre>
<ul>
<li>Erzeugt ein neues Repository</li>
<li><code>.git</code> Ordner wird erstellt</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="nf-theme" data-marpit-pagination="19" data-marpit-pagination-total="93" style="--paginate:true;--theme:nf-theme;">
<h2>Repository Status</h2>
<pre><code class="language-shell"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>git status
</span></span></foreignObject></svg></code></pre>
<p>Zeigt den Status des Repository an</p>
<ul>
<li>Änderungen</li>
<li>Untracked files (Dateien, die noch nicht &quot;gestaged&quot; sind)</li>
<li>Momentane Branch</li>
<li>Vorschläge für Aktionen</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="nf-theme" data-marpit-pagination="20" data-marpit-pagination-total="93" style="--paginate:true;--theme:nf-theme;">
<h2>Staging</h2>
<p>Einzelne File:</p>
<pre><code class="language-shell"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>git add &lt;somefile&gt;
</span></span></foreignObject></svg></code></pre>
<p>Alle Files:</p>
<pre><code class="language-shell"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>git add .
</span></span></foreignObject></svg></code></pre>
<p>Commit “zusammenbauen” indem mehrere Änderungen zusammengefasst werden.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="nf-theme" data-marpit-pagination="21" data-marpit-pagination-total="93" style="--paginate:true;--theme:nf-theme;">
<h2>Commit</h2>
<pre><code class="language-shell"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>git commit -m “A message”
</span></span></foreignObject></svg></code></pre>
<p>Erstellt eine commit id und bewegt <strong>branch</strong> und <strong>head</strong>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="nf-theme" data-marpit-pagination="22" data-marpit-pagination-total="93" style="--paginate:true;--theme:nf-theme;">
<h2>Aufgabe: git commit</h2>
<ol>
<li>Installiere Git (brew install git)</li>
<li>Setze deine Nutzerinfo</li>
<li>Erstelle ein Repository</li>
<li>Füge dein sh script hinzu</li>
<li>Mache einen commit deiner Datei</li>
<li>Installiere ein grafisches git tool (z.B. brew cask install sourcetree)</li>
<li>Ändere die Datei</li>
<li>Erstelle einen weiteren commit</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="nf-theme" data-marpit-pagination="23" data-marpit-pagination-total="93" style="--paginate:true;--theme:nf-theme;">
<h1>Übersicht Dienstag</h1>
<ul>
<li>Protocol</li>
<li>Git Branch</li>
<li>Git Remote</li>
<li>Markdown</li>
<li>Web-Einführung</li>
<li>Java Intro</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="nf-theme" data-marpit-pagination="24" data-marpit-pagination-total="93" style="--paginate:true;--theme:nf-theme;">
<h1>Git</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="nf-theme" data-marpit-pagination="25" data-marpit-pagination-total="93" style="--paginate:true;--theme:nf-theme;">
<h2>Branch erstellen</h2>
<p>Liste aller branches anzeigen</p>
<pre><code class="language-shell"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>git branch
</span></span></foreignObject></svg></code></pre>
<p>Auf branch mit Namen <code>&lt;somebranch&gt;</code> wechseln</p>
<pre><code class="language-shell"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>git branch &lt;somebranch&gt;
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="nf-theme" data-marpit-pagination="26" data-marpit-pagination-total="93" style="--paginate:true;--theme:nf-theme;">
<h2>Branch auschecken</h2>
<pre><code class="language-shell"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>git checkout &lt;some-branch-name&gt;
</span></span></foreignObject></svg></code></pre>
<p>Setzt den aktuellen Branch und Head auf den commit der branch</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="nf-theme" data-marpit-pagination="27" data-marpit-pagination-total="93" style="--paginate:true;--theme:nf-theme;">
<h2>Merge Workflow</h2>
<pre><code class="language-shell"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>git merge &lt;some-branch-name&gt;
</span></span></foreignObject></svg></code></pre>
<ul>
<li>Fügt Änderungen zusammen</li>
<li>Erstellt einen merge commit (wenn nötig)</li>
<li>Verschiebt head und branch label</li>
<li>Merge-Konflikte müssen gelöst werden und durch <code>git add</code> hinzugefügt werden</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="nf-theme" data-marpit-pagination="28" data-marpit-pagination-total="93" style="--paginate:true;--theme:nf-theme;">
<h2>Aufgabe: git branch</h2>
<ol>
<li>Erstelle einen Branch</li>
<li>Ändere dein sh Skript</li>
<li>Mache einen commit deiner Änderungen</li>
<li>Merge deine Änderungen</li>
<li>Lösche den Branch</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="nf-theme" data-marpit-pagination="29" data-marpit-pagination-total="93" style="--paginate:true;--theme:nf-theme;">
<h1>Git remote</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="nf-theme" data-marpit-pagination="30" data-marpit-pagination-total="93" style="--paginate:true;--theme:nf-theme;">
<h2>remotes</h2>
<ul>
<li>Referenz auf ein anderes git repository</li>
<li>local ist eine Kopie des remote repository</li>
<li>pull holt Änderungen vom remote repo</li>
<li>push sendet Änderungen zum remote repo</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="nf-theme" data-marpit-pagination="31" data-marpit-pagination-total="93" style="--paginate:true;--theme:nf-theme;">
<h2>clone</h2>
<p>Eine Kopie vom remote Repository erstellen</p>
<pre><code class="language-shell"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>git clone &lt;uri&gt;
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="nf-theme" data-marpit-pagination="32" data-marpit-pagination-total="93" style="--paginate:true;--theme:nf-theme;">
<h2>pull</h2>
<p>Holt Änderungen vom remote</p>
<pre><code class="language-shell"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>git pull
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="nf-theme" data-marpit-pagination="33" data-marpit-pagination-total="93" style="--paginate:true;--theme:nf-theme;">
<h2>push</h2>
<pre><code class="language-shell"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>git push
</span></span></foreignObject></svg></code></pre>
<p>Sendet Änderungen Richtung remote</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="nf-theme" data-marpit-pagination="34" data-marpit-pagination-total="93" style="--paginate:true;--theme:nf-theme;">
<h2>Git workflow (Feature branch)</h2>
<ol>
<li>pull master</li>
<li>checkout master</li>
<li>branch von main erzeugen (feature branch)</li>
<li>entwickeln auf branch (commit &amp; push to branch)
<ul>
<li>checkout main &amp; pull</li>
<li>checkout feature &amp; merge main in feature</li>
</ul>
</li>
<li>merge request/pull request erstellen</li>
<li>nach Review in master mergen</li>
<li>feature branch löschen</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="nf-theme" data-marpit-pagination="35" data-marpit-pagination-total="93" style="--paginate:true;--theme:nf-theme;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/octocat.png&quot;);background-size:400px 400px;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="35" data-paginate="true" data-theme="nf-theme" data-marpit-pagination="35" data-marpit-pagination-total="93" style="--paginate:true;--theme:nf-theme;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h2>Github</h2>
<p><a href="https://github.com/">Github</a></p>
<ul>
<li>hosted git version control system</li>
<li>meist genutzt für Open Source</li>
<li>von Microsoft 2018 für 7,5 Milliarden $ gekauft</li>
<li>Hilft beim Einstieg: <a href="https://lab.github.com/">https://lab.github.com/</a></li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="35" data-marpit-pagination-total="93"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="nf-theme" data-marpit-pagination="36" data-marpit-pagination-total="93" style="--paginate:true;--theme:nf-theme;">
<h2>Aufgabe: Github</h2>
<ol>
<li>Lege dir einen GitHub-Account an</li>
<li>Erstelle einen SSH key ( ssh-keygen)</li>
<li>Trage den public key in GitHub ein</li>
<li>Lege ein GitHub-Projekt an</li>
<li>Setze das remote repository als remote und push deine Änderungen</li>
<li>Erstelle eine branch</li>
<li>Mache eine Änderung und committe und pushe sie</li>
<li>Erstelle einen Pull request</li>
<li>Akzeptiere den Pull request</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="nf-theme" data-marpit-pagination="37" data-marpit-pagination-total="93" style="--paginate:true;--theme:nf-theme;">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-class="hsplit" data-theme="nf-theme" class="hsplit" data-marpit-pagination="38" data-marpit-pagination-total="93" style="--paginate:true;--class:hsplit;--theme:nf-theme;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="nf-theme" data-marpit-pagination="39" data-marpit-pagination-total="93" style="--paginate:true;--theme:nf-theme;">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="nf-theme" data-marpit-pagination="40" data-marpit-pagination-total="93" style="--paginate:true;--theme:nf-theme;">
<h1>Java Basic Intro</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="nf-theme" data-marpit-pagination="41" data-marpit-pagination-total="93" style="--paginate:true;--theme:nf-theme;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="nf-theme" data-marpit-pagination="42" data-marpit-pagination-total="93" style="--paginate:true;--theme:nf-theme;">

<p><img src="img/jvm.png" alt="" /></p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="nf-theme" data-marpit-pagination="43" data-marpit-pagination-total="93" style="--paginate:true;--theme:nf-theme;">

<pre><code class="language-shell"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>brew install openjdk
</span></span></foreignObject></svg></code></pre>
<p>java check:</p>
<pre><code class="language-shell"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>java -version

<h2>Entwicklungsumgebung</h2>
<ul>
<li>Intellij</li>
<li>Community kostenlos</li>
<li>Ultimate kostet</li>
<li>Framework und JavaScript Unterstützung</li>
<li>Eclipse als Alternative</li>
<li>Visual Studio Code</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="nf-theme" data-marpit-pagination="45" data-marpit-pagination-total="93" style="--paginate:true;--theme:nf-theme;">
<h2>Erstes Programm &quot;Hallo Kurs&quot;</h2>
<p>Der Programmeinstieg ist die <code>main</code>-Method und eine Ausgabe auf der Konsole mit <code>System.out.println</code></p>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">AppMain</span> </span>{
  <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">main</span><span class="hljs-params">(String[] args)</span> </span>{
    System.out.println(<span class="hljs-string">&quot;Hallo Kurs!&quot;</span>);
  }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="nf-theme" data-marpit-pagination="46" data-marpit-pagination-total="93" style="--paginate:true;--theme:nf-theme;">
<h2>Programm laufen lassen</h2>
<pre><code class="language-shell"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>javac AppMain.java
</span></span></foreignObject></svg></code></pre>
<p><strong>javac</strong> Compiler nutzen um ein class file zu erzeugen</p>
<pre><code class="language-shell"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>java AppMain
</span></span></foreignObject></svg></code></pre>

<h2>Aufgabe: Java Intro</h2>
<ol>
<li>Installiere Java</li>
<li>Installiere Intellij</li>
<li>Schreibe dein erstes Programm</li>
<li>Führe dein erstes Programm aus</li>

</ol>

<h1>Datentypen</h1>
<ul>
<li>Daten sind Informationen</li>
<li>Programme arbeiten auf Basis von Daten/Informationen</li>
<li>Datentypen nutzen eine definierte Speichermenge</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="nf-theme" data-marpit-pagination="49" data-marpit-pagination-total="93" style="--paginate:true;--theme:nf-theme;">
<h2>Datentyp String</h2>
<ul>
<li>Zeichenkette, z.B. “Hallo Kurs”</li>
<li>kann nicht verändert werden</li>
<li>Änderung führt zu neuem String</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-class="hsplit" data-theme="nf-theme" class="hsplit" data-marpit-pagination="50" data-marpit-pagination-total="93" style="--paginate:true;--class:hsplit;--theme:nf-theme;">
<h2>Variable</h2>
<ul>
<li>Referenz auf einen Speicherbereich</li>
<li>können Werte zugewiesen werden</li>
<li>kann ausgelesen werden</li>
<li>System.out.println(variable);</li>
<li>Java ist streng typisiert</li>
<li>beim Anlegen muss der Type angegeben werden (muss eindeutig sein)</li>
<li>Variablen können nur passenden Typen zugewiesen werden</li>
</ul>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>String someVariable;
someVariable = <span class="hljs-string">&quot;Hallo Kurs!&quot;</span>;

System.out.println(someVariable);

String anotherVariable = <span class="hljs-string">&quot;Hallo Kurs!&quot;</span>;

System.out.println(anotherVariable);
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="nf-theme" data-marpit-pagination="51" data-marpit-pagination-total="93" style="--paginate:true;--theme:nf-theme;">
<h2>Datentyp Boolean</h2>
<ul>
<li>kann nur zwei Werte haben <code>true</code> oder <code>false</code></li>
<li>andere Werte führen zu einem Compilerfehler</li>
</ul>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">boolean</span> boolValue = <span class="hljs-keyword">true</span>;

System.out.println(boolValue);
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="nf-theme" data-marpit-pagination="52" data-marpit-pagination-total="93" style="--paginate:true;--theme:nf-theme;">
<h2>Datentyp Integer</h2>
<ul>
<li>Ganzzahlwerte zwischen -2<sup>31</sup> bis 2<sup>31-1</sup></li>
<li>Speicherbedarf: 32 Bits</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-class="hsplit" data-theme="nf-theme" class="hsplit" data-marpit-pagination="53" data-marpit-pagination-total="93" style="--paginate:true;--class:hsplit;--theme:nf-theme;">
<h2>Integer Operatoren</h2>
<ul>
<li><code>+</code> Addition</li>
<li><code>-</code> Subtraction</li>
<li><code>*</code> Multiplikation</li>
<li><code>/</code> Division</li>
<li><code>%</code> Modulo</li>
</ul>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">int</span> intValue = <span class="hljs-number">3</span> + <span class="hljs-number">4</span>;

<span class="hljs-keyword">int</span> result = intValue + <span class="hljs-number">7</span>;

System.out.println(result);
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="nf-theme" data-marpit-pagination="54" data-marpit-pagination-total="93" style="--paginate:true;--theme:nf-theme;">
<h2>String Operatoren</h2>
<ul>
<li>Strings können mittels <code>+</code> zu neuen <code>String</code>s vereint werden</li>
<li>Strings können mit anderen Werten zu neuen <code>String</code>s vereint werden, <code>Integer</code> wird mittels Cast zu <code>String</code></li>
</ul>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>String result = <span class="hljs-string">&quot;text&quot;</span> + <span class="hljs-string">&quot;zusammen&quot;</span>;

String castResult = <span class="hljs-string">&quot;Ergebnis&quot;</span> + <span class="hljs-number">9</span>;
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="nf-theme" data-marpit-pagination="55" data-marpit-pagination-total="93" style="--paginate:true;--theme:nf-theme;">

<h1>Primitive Typen</h1>

<li>float (kleine Fließkommawerte)</li>
<li>double (Fließkommawerte)</li>
<li>char (einzelnes, druckbares Zeichen)</li>

</ul>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">byte</span> someByte = <span class="hljs-number">113</span>;

<span class="hljs-keyword">short</span> someShort = <span class="hljs-number">30000</span>;

<span class="hljs-keyword">int</span> someInt = <span class="hljs-number">300000</span>;

<span class="hljs-keyword">long</span> someLong = <span class="hljs-number">3000000000L</span>;

<span class="hljs-keyword">float</span> someFloat = <span class="hljs-number">300000000000000.0f</span>;

<span class="hljs-keyword">double</span> someDouble =
  <span class="hljs-number">3000000000000000000000000000.20003</span>;

<span class="hljs-keyword">char</span> someChar = <span class="hljs-string">&#x27;a&#x27;</span>;

<span class="hljs-keyword">boolean</span> someBoolean = <span class="hljs-keyword">false</span>;
</span></span></foreignObject></svg></code></pre>

</ul>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">boolean</span> result = someInt &lt; someOtherInt;
</span></span></foreignObject></svg></code></pre>

<h2>Methoden</h2>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">// Definition</span>
<span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">int</span> <span class="hljs-title">duplicate</span><span class="hljs-params">(<span class="hljs-keyword">int</span> value)</span></span>{
  <span class="hljs-keyword">return</span> value * <span class="hljs-number">2</span>;
}



<span class="hljs-comment">// Aufruf</span>
<span class="hljs-keyword">int</span> result = duplicate(<span class="hljs-number">3</span>);
</span></span></foreignObject></svg></code></pre>
<ul>
<li>public: Sichtbarkeit (später)</li>
<li>static: statisch (später)</li>
<li>int dup...: Rückgabetyp</li>

<li><code>int value</code>: Eingabeparameter</li>

</ul>

<pre><code class="language-xml"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-tag">&lt;<span class="hljs-name">project</span> <span class="hljs-attr">.....</span>&gt;</span>

&lt;/project .....&gt;
</span></span></foreignObject></svg></code></pre>

<h2>Maven Befehle</h2>
<ul>
<li>führen ein maven script aus, Syntax: <code>mvn &lt;command&gt;</code></li>
<li>führen in der pom.xml spezifizierten Prozess aus</li>
</ul>
<table>
<thead>
<tr>
<th>Befehl</th>
<th>Effekt</th>
</tr>
</thead>
<tbody>
<tr>
<td><code>compile</code></td>
<td>Kompiliert den Code zu einem target ordner</td>
</tr>
<tr>
<td><code>test</code></td>
<td>führt mvn compile und tests aus</td>
</tr>
<tr>
<td><code>package</code></td>
<td>führt mvn test aus und Packt den java code in eine jar im target ordner</td>
</tr>
<tr>
<td><code>install</code></td>
<td>führt mvn package aus und fügt das jar file dem lokalen repository hinzu</td>
</tr>
<tr>
<td><code>clean</code></td>
<td>entfernt den target ordner</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="nf-theme" data-marpit-pagination="71" data-marpit-pagination-total="93" style="--paginate:true;--theme:nf-theme;">

<h2>Tests in Java (J-Unit)</h2>
<ul>
<li>Meist J-Unit Testing Framework</li>

</ul>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-class="hsplit" data-theme="nf-theme" class="hsplit" data-marpit-pagination="74" data-marpit-pagination-total="93" style="--paginate:true;--class:hsplit;--theme:nf-theme;">
<h2>J-Unit Test</h2>
<ul>
<li>Eigene Datei für Tests</li>
<li>Methoden definieren einen Test</li>
<li>Mit @Test annotieren</li>
<li>Bedingungen werden mit asserts verifiziert</li>
</ul>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-meta">@Test</span>
<span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title">shouldAnswerWithTrue</span><span class="hljs-params">()</span>
</span>{
     assertTrue( <span class="hljs-keyword">true</span> );
 }
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="nf-theme" data-marpit-pagination="75" data-marpit-pagination-total="93" style="--paginate:true;--theme:nf-theme;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-theme="nf-theme" data-marpit-pagination="76" data-marpit-pagination-total="93" style="--paginate:true;--theme:nf-theme;">
<h1>Control-flow</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-theme="nf-theme" data-marpit-pagination="77" data-marpit-pagination-total="93" style="--paginate:true;--theme:nf-theme;">
<h2>Veränderung des Programmverlaufs basierend auf Daten</h2>
<ul>
<li>if /else</li>
<li>switch</li>
<li>Schleifen</li>
<li>for</li>
<li>while</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-theme="nf-theme" data-marpit-pagination="78" data-marpit-pagination-total="93" style="--paginate:true;--theme:nf-theme;">
<h2>if else</h2>
<p>Änderung des Control flows</p>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">if</span> (i &gt; <span class="hljs-number">0</span>){
  <span class="hljs-comment">// dann...</span>
} <span class="hljs-keyword">else</span> {
  <span class="hljs-comment">// sonst...</span>
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-theme="nf-theme" data-marpit-pagination="79" data-marpit-pagination-total="93" style="--paginate:true;--theme:nf-theme;">
<h2>Aufgabe: Alarm</h2>
<p>Schreibe eine Funktion die überprüft ob zu viele Personen im Laden sind</p>
<ol>
<li>Wenn die Anzahl über 30 liegt, gib den Wert “Zu viele Personen zurück”</li>
<li>Wenn die Anzahl unter 30 liegt, gib den Wert “Maximale Personenzahl<br />
nicht überschritten”</li>
</ol>
<ul>
<li>Überlege dir zunächst die Methodensignatur</li>
<li>Schreibe erst einen Test und dann die entsprechende Funktionalität</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-class="hsplit" data-theme="nf-theme" class="hsplit" data-marpit-pagination="80" data-marpit-pagination-total="93" style="--paginate:true;--class:hsplit;--theme:nf-theme;">
<h2>Switch</h2>
<ul>
<li>control-flow auf basis von festen werten</li>
<li><code>case</code> Werte: <code>int</code>, <code>String</code>, <code>enum</code></li>
<li><code>break</code> beendet switch statement</li>
<li><strong>wichtig</strong>: ohne <code>break</code> oder <code>return</code> wird nächster case ausgeführt (fall through)</li>
<li><code>default</code>: wenn kein case zu trifft</li>
</ul>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">switch</span> (i){
  <span class="hljs-keyword">case</span> <span class="hljs-number">3</span>:
    System.out.println(<span class="hljs-string">&quot;3&quot;</span>);
    <span class="hljs-keyword">break</span>;
  <span class="hljs-keyword">case</span> <span class="hljs-number">4</span>:
    System.out.println(<span class="hljs-string">&quot;4&quot;</span>);
    <span class="hljs-keyword">break</span>;
  <span class="hljs-keyword">default</span>:
    System.out.println(<span class="hljs-string">&quot;anderer Wert&quot;</span>);
    <span class="hljs-keyword">break</span>;
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-paginate="true" data-theme="nf-theme" data-marpit-pagination="81" data-marpit-pagination-total="93" style="--paginate:true;--theme:nf-theme;">
<h2>Aufgabe 2: Alarm</h2>
<p>Erweitere deine Alarm funktion um einen Parameter Alarmstufe</p>
<ul>
<li>Alarmstufe “rot” keine Personen erlaubt</li>
<li>Alarmstufe “gelb” max 30 Personen erlaubt</li>
<li>Alarmstufe “grün” max 60 Personen erlaubt</li>
</ul>
<p>Passe deine vorhandenen Tests an.<br />
Schreibe jeweils <strong>erst</strong> einen Test und dann die entsprechende Funktionalität</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-paginate="true" data-theme="nf-theme" data-marpit-pagination="82" data-marpit-pagination-total="93" style="--paginate:true;--theme:nf-theme;">
<h2>for</h2>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">for</span>(<span class="hljs-keyword">int</span> i = <span class="hljs-number">0</span>; i&lt; <span class="hljs-number">100</span>; i++){
  <span class="hljs-comment">// code runs 100 times</span>
}
</span></span></foreignObject></svg></code></pre>
<ul>
<li><code>i=0</code> =&gt; initialisierung</li>
<li><code>i &lt; 100</code> =&gt; Anweisung, bis wann Schleife durchlaufen wird</li>
<li><code>i++</code> =&gt; bei jedem Durchlauf wird i um 1 erhöht</li>
<li>wenn <code>i</code> größer gleich 100 wird die Schleife nicht mehr<br />
ausgeführt</li>
<li><code>i</code> sollte in der Schleife nicht verringert werden =&gt; Gefahr von Endlosschleifen</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-paginate="true" data-theme="nf-theme" data-marpit-pagination="83" data-marpit-pagination-total="93" style="--paginate:true;--theme:nf-theme;">
<h2>Aufgabe: Fakultät</h2>
<p>Schreibe eine Funktion welche die Fakultät einer Zahl berechnet. Nutze dafür eine for Schleife.</p>
<p>Starte mit den Tests für folgende Fälle</p>
<ol>
<li>0! = 1 = 1</li>
<li>1! = 1 * 1 = 1</li>
<li>2! = 1 * 1 * 2 = 2</li>
<li>3! = 1 * 1 * 2 * 3 = 6</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-paginate="true" data-theme="nf-theme" data-marpit-pagination="84" data-marpit-pagination-total="93" style="--paginate:true;--theme:nf-theme;">
<h2>while</h2>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">while</span>(isNiceWeather()){
  <span class="hljs-comment">// ...code</span>
}
</span></span></foreignObject></svg></code></pre>
<ul>
<li>beliebige Bedingung</li>
<li><code>true</code> =&gt; Schleife wird ausgeführt</li>
<li><code>false</code> =&gt; Schleife wird nicht weiter ausgeführt</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-paginate="true" data-theme="nf-theme" data-marpit-pagination="85" data-marpit-pagination-total="93" style="--paginate:true;--theme:nf-theme;">
<h2>Aufgabe: Fakultät while</h2>
<p>Schreibe die Fakultätsfunktion mit Hilfe einer <code>while</code> Schleife. Nutze die vorhandenen Tests.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-paginate="true" data-theme="nf-theme" data-marpit-pagination="86" data-marpit-pagination-total="93" style="--paginate:true;--theme:nf-theme;">
<h2>Rekursion</h2>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">int</span> <span class="hljs-title">calc</span><span class="hljs-params">(<span class="hljs-keyword">int</span> value)</span></span>{
  <span class="hljs-keyword">if</span>(value &lt; <span class="hljs-number">1</span>){
    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
    }
  <span class="hljs-keyword">return</span> calc(value - <span class="hljs-number">1</span>) + value;
}
</span></span></foreignObject></svg></code></pre>
<ul>
<li>
<p>Verkleinerung des Problems pro Aufruf</p>
</li>
<li>
<p>Abbruch Bedingung muss vorhanden sein</p>
</li>
<li>
<p>Berechnung bei <code>value = 3</code></p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>0 + 1 + 2 + 3 = 6
</span></span></foreignObject></svg></code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-paginate="true" data-theme="nf-theme" data-marpit-pagination="87" data-marpit-pagination-total="93" style="--paginate:true;--theme:nf-theme;">
<h2>Aufgabe: Fakultät Rekursion</h2>
<p>Nutze Rekursion um die Fakultät zu berechnen.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-paginate="true" data-theme="nf-theme" data-marpit-pagination="88" data-marpit-pagination-total="93" style="--paginate:true;--theme:nf-theme;">
<h1>Arrays</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-paginate="true" data-class="hsplit" data-theme="nf-theme" class="hsplit" data-marpit-pagination="89" data-marpit-pagination-total="93" style="--paginate:true;--class:hsplit;--theme:nf-theme;">
<h2>Sammlung von Elementen eines Typs</h2>
<ul>
<li>Datenstruktur</li>
<li>Feste Größe (Länge)</li>
<li>Muss vor Verwendung erzeugt werden</li>
<li>Zugriff und setzen von Werten über Array Index</li>
<li>Index muss zwischen 0 und Arraylänge - 1 liegen</li>
<li><strong>Achtung</strong> bei nicht gesetztem Wert =&gt; <code>null</code></li>
</ul>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>String[] someArray = <span class="hljs-keyword">new</span> String[<span class="hljs-number">10</span>];

someArray[<span class="hljs-number">0</span>] = <span class="hljs-string">&quot;value&quot;</span>;

System.out.println(someArray[<span class="hljs-number">0</span>]);
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="90" data-paginate="true" data-theme="nf-theme" data-marpit-pagination="90" data-marpit-pagination-total="93" style="--paginate:true;--theme:nf-theme;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="92" data-paginate="true" data-class="hsplit" data-theme="nf-theme" class="hsplit" data-marpit-pagination="92" data-marpit-pagination-total="93" style="--paginate:true;--class:hsplit;--theme:nf-theme;">

<li>vor merge werden Tests ausgeführt</li>
<li>deployment kann automatisiert erfolgen</li>
</ul>
<pre><code class="language-yml"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-attr">name:</span> <span class="hljs-string">Java</span> <span class="hljs-string">CI</span> <span class="hljs-string">with</span> <span class="hljs-string">Maven</span>

</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="93" data-paginate="true" data-theme="nf-theme" data-marpit-pagination="93" data-marpit-pagination-total="93" style="--paginate:true;--theme:nf-theme;">
<h1>Aufgabe: Freitag</h1>
<p>Schreibe eine Passwortvalidierung. Validiere, ob ein eingegebenes Passwort die Sicherheitsbestimmungen erfüllt oder nicht.</p>

</li>

<li>Schaffe die Möglichkeit, eine Liste von Passwörtern zu validieren</li>

</section>
