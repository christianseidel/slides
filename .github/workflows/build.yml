name: deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: 14

    steps:
    - uses: actions/checkout@v2
    - name: Use node
      uses: actions/setup-node@v2
    - run: npm ci
    - run: npm run deploy
